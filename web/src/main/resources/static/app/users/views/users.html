
 <div class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">

		<span class="navbar-brand">User profiles</span>
		
            <ul class="nav navbar-nav">
            </ul>
         
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <p class="navbar-btn">
                        <a ng-click="filter()" class="btn btn-default">
                            <i class="fa fa-filter" aria-hidden="true"></i> Users 
                        </a>
                    </p>

                </li>
            </ul>

    </div>
</div>



<div class="container col-xs-12" > 
  <hr>
  <div class="custom-row">
    <table class="table table-striped table-hover table-responsive" >
    <thead>
      <tr>
        <th class="col-xs-1"></th> 
        <th class="col-xs-2">Last</th> 
        <th class="col-xs-2">First</th>
        <th class="col-xs-2">Role</th>
        <th class="col-xs-2">Email</th>
        <th class="col-xs-2">Blocked status</th> 
        <th class="col-xs-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="user in users.allProfiles" ng-click="getUserInfo(user)" >
        <td class="col-xs-1"><img title="{{user.firstName}} {{user.lastName}}" src="./img/user-photo.png" class="img-thumbnail img-responsive img-circle"></td> 
        <td class="col-xs-2">{{user.lastName}}</td> 
        <td class="col-xs-2">{{user.firstName}}</td>
        <td class="col-xs-2">{{user.role}}</td>
        <td class="col-xs-2">{{user.email}}</td>
        <td class="col-xs-2"><a class="status-btn" href=""><i class="fa fa-2x" ng-class="{'fa-toggle-on':user.blocked==true, 'fa-toggle-off':user.blocked==false}" aria-hidden="true"></i></a></td> 
        <td class="col-xs-1"><a href=""><i class="fa fa-2x" ng-class="{'fa-angle-down':userInfo.email!==user.email, 'fa-angle-up':userInfo.email==user.email}" aria-hidden="true"></i></a></td>
      </tr>
      <tr ng-repeat-end="user in users.allProfiles" ng-if="userInfo.email==user.email" ng-click="hideInfo()">
        <td></td> 
        <td colspan="6">
          <div class="container col-xs-10">
            <div class="col-xs-12"><h1 class="name">{{userInfo.firstName}}</h1></div>
            <div class="col-md-4 col-xs-7 small">
              <label class="user-info">Last name</label> {{userInfo.lastName}}<br>
              <label class="user-info">Phone</label>  0-0-0    <br>
              <label class="user-info">Email</label> {{userInfo.email}}<br>
            </div>
            <div class="col-md-4 col-xs-7 small">
              <label class="user-info">Passport</label> <br>
              <label class="user-info">Rate</label> <br>
            </div>
            <div class="col-md-3 col-xs-12 text-center">
              <img title="{{userInfo.firstName}} {{userInfo.lastName}}" src="./img/user-photo.png" class="img-thumbnail img-responsive img-circle center-block photo">
            </div>
            <div class="col-xs-12"><hr></div>
          </div>
        </td>
      </tr>
    </tbody>
    </table>
  
  </div><!--/row-->
  
  <div class="custom-row">
  
  	
  <hr>
  
  </div>
  
  
</div><!--/container-->
