<div class="container tracking-div" ng-controller="pleaceController" ng-init="initializeMap()">
    <div class="col-md-6" >
    </div>
    <br/>
    <div id="mymap" class="map-container"></div>
    <br/>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon "><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="{{ 'search_pleace' | translate }}" style="width: 200px" ng-model="search">
            </div>
        </div>
    </form>
    <table class="table table-bordered table-striped tracking-table" >
        <tr>
            <th>
                <a href="#" ng-click="sortType = 'city.cityName'; sortReverse = !sortReverse">
                    {{ 'address' | translate }}
                    <span ng-show="sortType == 'city.cityName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'city.cityName' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                    {{ 'date_time' | translate }}
                    <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
        </tr>
        <tr ng-model="resultList" ng-repeat="pleace in resultList | orderBy:sortType:sortReverse | filter:search">
            <td>{{pleace.address| htmlToPlaintext}}</td>
            <td>{{pleace.date| date:'yyyy-MM-dd hh:mm'}}</td>
        </tr>
    </table>

</div>
