<div class="main" ng-app="delivery" ng-controller="feedbacksController">
    <div class="container col-xs-12">
        <h4>Feedbacks</h4>
        <table class="table table-striped table-bordered table-hover table-responsive" width="100%">
            <thead>
            <tr>
                <th class="col-xs-1">Id</th>
                <th class="col-xs-3">Text</th>
                <th class="col-xs-1">Rate</th>
                <th class="col-xs-2">User name</th>
                <th  class="col-xs-2">Transporter name</th>
                <th class="col-xs-2">Date</th>
                <th class="col-xs-1">Approved</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in feedbacks">
                <td>{{f.feedbackId}}</td>
                <td>{{f.text}}</td>
                <td>{{f.rate}}</td>
                <td>{{f.userName}}</td>
                <td>{{f.transporterName}}</td>
                <td>{{f.createdOn | date:'medium'}}</td>
                <td><a class="{{btnApprovedStyle(f.approved)}}" role="button"
                       ng-click="changeFeedbackStatus(f)">{{f.approved}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
