<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

        </button>
        <span class="navbar-brand">Feedback</span>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
            </li>
        </ul>
    </div>
</div>
</div>
<div class="main" ng-app="delivery" ng-controller="feedbacksController">
    <div class="container col-xs-12">
        <table class="table table-striped table-bordered table-hover table-responsive" width="100%">
            <thead>
            <tr>
                <th class="col-xs-2" ng-click="feedbackSorting(1)">Id<span style="float:right;">
                    <i class={{feedbackSortIcons[1]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-2">Text<span style="float:right;">
                    <i class="fa fa-sort" aria-hidden="true"></i></span></th>
                <th class="col-xs-2">Rate<span style="float:right;">
                    <i class="fa fa-sort" aria-hidden="true"></i></span></th>
                <th class="col-xs-2">User<span style="float:right;">
                    <i class="fa fa-sort" aria-hidden="true"></i></span></th>
                <th class="col-xs-2">Transporter<span style="float:right;">
                    <i class="fa fa-sort" aria-hidden="true"></i></span></th>
                <th class="col-xs-1">Date<span style="float:right;">
                    <i class="fa fa-sort" aria-hidden="true"></i></span></th>
                <th class="col-xs-1">Approved<span style="float:right;">
                    <i class="fa fa-sort" aria-hidden="true"></i></span></th>
            </tr>
            </thead>
            <tbody>
            <tr search-form></tr>
            <tr ng-repeat="f in feedbacks"> <!--ng-click="showUser(f.userEmail)-->
                <td>{{f.feedbackId}}</td>
                <td>{{f.text}}</td>
                <td>{{f.rate}}</td>
                <td uib-popover="{{f.userName}}" popover-trigger="'mouseenter'" popover-popup-delay="1000"
                    popover-append-to-body=true>{{f.userName}}
                </td>
                <td>{{f.transporterName}}</td>
                <td>{{f.createdOn | date:'medium'}}</td>
                <td><a class="{{btnApprovedStyle(f.approved)}}" role="button"
                       ng-click="changeFeedbackStatus(f)">{{f.approved}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
