<form name="editFeedbackText" autocomplete="off">
    <div class="modal-header">
        <button ng-click="cancelEditFeedbackText()" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modal-title">
            Edit Feedback Text
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12 form-group">
                <label class="control-label" for="feedbackText">Feedback Text</label>
                <textarea ng-model="feedbackText" class="form-control" rows="4" id="feedbackText"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancelEditFeedbackText()" type="button" class="btn btn-default" data-dismiss="modal">Cancel
        </button>
        <button ng-click="updateFeedbackText()" type="button" class="btn btn-primary">Save</button>
    </div>
</form>
