<form name="deleteFeedback">
    <div class="modal-header">
        <button ng-click="cancelDeleteFeedback()" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modal-title">
            Delete Feedback
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12 form-group">
                <p class="deleteWarning feedbacks">Are you sure you want to delete the feedback?</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancelDeleteFeedback()" type="button" class="btn btn-default" data-dismiss="modal">Cancel
        </button>
        <button ng-click="confirmDeleteFeedback()" type="button" class="btn btn-danger">Yes</button>
    </div>
</form>
