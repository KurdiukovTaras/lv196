        <div class="filter" ng-app="delivery" ng-controller="allOrdersController">
            <div class="container col-xs-12">
                <table class="table table-striped table-hover table-responsive header-fixed" width="100%">
                    <thead>
                    <tr>
                        <th class="col-xs-3">City from</th>
                        <th class="col-xs-3">City to</th>
                        <th class="col-xs-3">Weight</th>
                        <th class="col-xs-3">Arrival date</th>
                    </tr>
                    </thead>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="City from" ng-model="filter[1]"
                                   ng-model-options="{ debounce: 500 }" ng-change="checkInputLength(1)"/>
                            <span class=" input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="City to" ng-model="filter[2]"
                                   ng-model-options="{ debounce: 500 }" ng-change="checkInputLength(1)"/>
                            <span class=" input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Weight" ng-model="filter[4]"
                                   ng-model-options="{ debounce: 500 }" ng-change="checkInputLength(4)"/>
                            <span class=" input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="date" class="form-control" placeholder="Arrival date" ng-model="filter[5]"
                                   ng-model-options="{ debounce: 500 }" ng-change="filterOrders()"/>
                        </div>
                    </td>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="main" style="margin-top: 45mm">
    <div ng-repeat="order in orders.open track by $index" class="panel panel-default order-open">
        <div class="panel-body">
            <div class="order-actions">
                <button type="button" class="btn btn-default btn-sm" ng-click="addOffer(order.id)">Add offer</button>
            </div>
            <div class="order-city">
                {{order.locationFrom.cityName}} &mdash; {{order.locationTo.cityName}}
            </div>
            <div class="order-subinfo">
                <span class="order-sub"><i class="fa fa-user" aria-hidden="true"></i>{{order.customerName}}</span>
                <span class="order-sub"><i class="fa fa-calendar" aria-hidden="true"></i>Arrival in {{order.arrivalDate | date}}</span>
                <span class="order-sub"><i class="fa fa-suitcase" aria-hidden="true"></i>Weight {{order.weight | number}}</span>
            </div>
        </div>
    </div>
</div>
