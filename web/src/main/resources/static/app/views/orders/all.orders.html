<div class="navbar navbar-inverse navbar-static-top" style="height: 43mm"
     xmlns:margin-top="http://www.w3.org/1999/xhtml"
     xmlns:margin-top="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">All active orders</span>
        </div>
        <div class="site-content all-orders" style="margin-top: -2mm">
            <div class="container col-xs-11">
                <table class="table table-striped table-hover table-responsive header-fixed">
                    <thead>
                    <tr>
                        <th class="col-xs-3">City from</th>
                        <th class="col-xs-3">City to</th>
                        <th class="col-xs-2.5">Weight</th>
                        <th class="col-xs-2.5">Arrival date</th>
                    </tr>
                    </thead>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="City from" ng-model="filterByCityFrom"
                                   uib-typeahead="location as (location.cityName + ', ' + location.regionName + ', ' + location.stateName)
                                   for location in findLocations($viewValue)"
                                   typeahead-loading="loadingCityFrom" typeahead-no-results="noResultsCityFrom"/>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="City to" ng-model="filterByCityTo"
                                   uib-typeahead="location as (location.cityName + ', ' + location.regionName + ', ' + location.stateName)
                                   for location in findLocations($viewValue)"
                                   typeahead-loading="loadingCityTo" typeahead-no-results="noResultsCityTo"/>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Weight" ng-model="filterByWeight"/>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="date" class="form-control" placeholder="Arrival date"  ng-model="filterByArrivalDate"/>
                        </div>
                    </td>
                </table>
            </div>
            <div class="input-group">
                <input class="btn btn-default btn-sm" ng-click="filter()" type="submit" name="filter_submit"
                       style="margin-top: 15.2mm; float: right" value="Filter">
            </div>
        </div>
    </div>
</div>
<div class="main" style="margin-top: 45mm">
    <div ng-repeat="order in orders.open track by $index" class="panel panel-default order-open">
        <div class="panel-body">
            <div class="order-actions">
                <button type="button" class="btn btn-default btn-sm" ng-click="addOffer(order.id)">Add offer</button>
            </div>
            <div class="order-city">
                {{order.locationFrom.cityName}} &mdash; {{order.locationTo.cityName}}
            </div>
            <div class="order-subinfo">
                <span class="order-sub"><i class="fa fa-user" aria-hidden="true"></i>{{order.customerName}}</span>
                <span class="order-sub"><i class="fa fa-calendar" aria-hidden="true"></i>Arrival in {{order.arrivalDate | date}}</span>
                <span class="order-sub"><i class="fa fa-suitcase" aria-hidden="true"></i>Weight {{order.weight | number}}</span>
            </div>
        </div>
    </div>
</div>
