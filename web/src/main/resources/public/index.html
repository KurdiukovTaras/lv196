<!DOCTYPE html>
<html lang="en" ng-app="myAppl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transporter</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Transporter</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">My orders</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Reach us</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-success">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    <br/><br/><br/><br/><br/><br/><br/>

        <div class="container" ng-controller="listOfPleacesCtrl">
            <div class="col-md-6" style="left: 1050px">
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Add location</button>
            </div>
            <br/>
            <br/>
            <table class="table" >
                <tr>
                    <th>City</th>
                    <th>Region</th>
                    <th>State</th>
                    <th>Date/Time</th>
                </tr>
                <tr  ng-repeat="city in listOfPleaces">
                    <td>{{city.name}}</td>
                    <td>{{city.region}}</td>
                    <td>{{city.state}}</td>
                    <td>{{city.date}}</td>
                </tr>
            </table>

        </div>
    <div class="modal" id="myModal" ng-controller="StateListCtr">
        <div class="modal-dialog" ng-controller="RegionListCtr">
            <div class="modal-content"  ng-controller="CityListCtr">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">
                        <i class="fa fa-close">x</i>
                    </button>
                    <h4 class="modal-title">Add new location</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select ng-model="selectedState" class="form-control" id="state" ng-options="state.name for state in stateList track by state.name">
                            <option value="">Choose the state</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select ng-model="selectedRegion" class="form-control" ng-disabled="!selectedState" ng-options="region.name for region in regionList track by region.name">
                            <option value="">Choose the region</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select ng-disabled="!selectedRegion" ng-model="selectedCity" class="form-control" ng-options="city.name for city in cityList track by city.name">
                            <option value="">Choose the city</option></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="submit">Add</button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
