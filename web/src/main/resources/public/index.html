<!DOCTYPE html>
<html lang="en" ng-app="myAppl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transporter</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <script src="js/ui-bootstrap-tpls-2.1.4.min.js"></script>
</head>
<body ng-controller="pleaceController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Transporter</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">My orders</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Reach us</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-success">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    <br/><br/><br/><br/><br/><br/><br/>

        <div class="container">
            <div class="col-md-6" style="left: 1020px">
                <button type="button" class="btn btn-default" ng-click="addLocation()">Add location</button>
            </div>
            <br/>
            <br/>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search pleace" ng-model="search">
                    </div>
                </div>
            </form>
            <table class="table table-bordered table-striped" >
                <tr>
                    <th>
                        <a href="#" ng-click="sortType = 'city.cityName'; sortReverse = !sortReverse">
                            City
                            <span ng-show="sortType == 'city.cityName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'city.cityName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'city.region.regionName'; sortReverse = !sortReverse">
                            Region
                            <span ng-show="sortType == 'city.region.regionName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'city.region.regionName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'city.region.state.stateName'; sortReverse = !sortReverse">
                            State
                            <span ng-show="sortType == 'city.region.state.stateName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'city.region.state.stateName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                            Date/Time
                            <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                </tr>
                <tr  ng-model="listOfPleaces" ng-repeat="pleace in listOfPleaces.list | orderBy:sortType:sortReverse | filter:search">
                    <td>{{pleace.city.cityName}}</td>
                    <td>{{pleace.city.region.regionName}}</td>
                    <td>{{pleace.city.region.state.stateName}}</td>
                    <td>{{pleace.date| date:'yyyy-MM-dd hh:mm'}}</td>
                </tr>
            </table>

        </div>

</body>

</html>
